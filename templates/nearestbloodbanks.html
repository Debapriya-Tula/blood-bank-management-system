<script>
var map;

            function initMap() {
              if (navigator.geolocation) {
                try {
                  navigator.geolocation.getCurrentPosition(function(position) {
                    var myLocation = {
                      lat: 13.5232,//position.coords.latitude
                      lng:79.9982 ,//position.coords.longitude
                    };
                    setPos(myLocation);
                  });
                } catch (err) {
                  var myLocation = {
                    lat: 23.8701334,
                    lng: 90.2713944
                  };
                  setPos(myLocation);
                }
              } else {
                var myLocation = {
                  lat: 23.8701334,
                  lng: 90.2713944
                };
                setPos(myLocation);
              }
            }

            function setPos(myLocation) {
              map = new google.maps.Map(document.getElementById('map'), {
                center: myLocation,
                zoom: 25,
              });

              var marker = new google.maps.Marker({
              position: myLocation,
               map: map,
               draggable: false,
                  animation: google.maps.Animation.DROP,

                  label: 'ME!!'
              });

              var service = new google.maps.places.PlacesService(map);
              service.nearbySearch({
                location: myLocation,
                radius: 50000,
                keyword: ['bloodbanks']
              }, processResults);

            }

            function processResults(results, status, pagination) {
              if (status !== google.maps.places.PlacesServiceStatus.OK) {
                return;
              } else {
                createMarkers(results);


              }
            }

            function createMarkers(places) {
              var bounds = new google.maps.LatLngBounds();
              var placesList = document.getElementById('places');

              for (var i = 0, place; place = places[i]; i++) {
                               // var image = {
                  //url: place.icon,
                  //size: new google.maps.Size(71, 71),
                  //origin: new google.maps.Point(0, 0),
                  //anchor: new google.maps.Point(17, 34),
                  //scaledSize: new google.maps.Size(25, 25)
                //};

                var marker = new google.maps.Marker({
                  map: map,
                  //icon:image,
                  title: place.name,
                  position: place.geometry.location,



                });


                GetAddress(place.name,place.geometry.location.lat(),place.geometry.location.lng())

                bounds.extend(place.geometry.location);
              }
              map.fitBounds(bounds);
            }






 function GetAddress(name,lat,lng) {
            var lat = parseFloat(lat);
            var lng = parseFloat(lng);
            var latlng = new google.maps.LatLng(lat, lng);
            var geocoder = geocoder = new google.maps.Geocoder();
            geocoder.geocode({ 'latLng': latlng }, function (results, status) {
                if (status == google.maps.GeocoderStatus.OK) {
                    if (results[1]) {
                        document.getElementById("list").innerHTML+="Location: "+name+results[1].formatted_address+"<br>";
                    }
                }
            });
        }

</script>
