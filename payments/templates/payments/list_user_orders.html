{% extends "InventoryManagement/base.html" %}
{% block content %}

<table class="table table-hover">
	<thead>
		<tr>
			<th>User</th>
			<th>Blood Type</th>
			<th>Units</th>
			<th>Auth</th>
		</tr>
	</thead>

	<tbody>
		
		{% for item1 in items1 %}
			<tr>
				<td>{{item1.user_name.username}}</td>
				<td>{{ item1.blood_group }}</td>
				<td>{{ item1.blood_units }}</td>
				<td><a class= "btn btn-primary" href = {% url 'authentication' item1.id %}>Authenticate order</a></td>
			</tr>


		{% endfor %}

	</tbody>

</table>	
{% endblock content %}
